            <input minlength="6" maxlength="15" id="name" type="text" required/>

            <label for="#emailid">Enter your Email ID:</label>
            <input placeholder="abc@gmail.com" id="emailid" type="email" required/>
            <br/><br/>
            <label for="#pass">Enter a password:</label>
            <input id="pass" type="password"required/>
            <br/><br/>
            <label for="#num">Enter your number:</label>

            <br><br>

                <option>Russia</option>

                <option>Iran</option>
                <option>Mongolia</option>

            <br><br>
            <label for="#color">Select your favourite color:</label>
            <input id="color" type="color"/>
            <br><br>
